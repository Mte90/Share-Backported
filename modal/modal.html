<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Share backported</title>
    <link rel="stylesheet" href="modal.css"/>
    <script src="modal.js"></script>
</head>
<body>
<div id="share-directory">
    <div id="share-directory-grid" class="clearfix">
        <button class="col share clearfix" id="facebook"
                data-share="https://www.facebook.com/sharer.php?u">
            <img src="icons/facebook.svg" alt="Facebook" title="Facebook" />
        </button>

        <button class="col share clearfix" id="twitter"
                data-share="https://x.com/intent/tweet?url&amp;text">
            <img src="icons/twitter.svg" alt="Twitter/X" title="Twitter/X" />
        </button>

        <button class="col share clearfix" id="linkedin"
                data-share="https://www.linkedin.com/shareArticle?mini=true&amp;url">
            <img src="icons/linkedin.svg" alt="LinkedIn" title="LinkedIn" />
        </button>

        <button class="col share clearfix" id="tumblr"
                data-share="https://www.tumblr.com/widgets/share/tool?canonicalUrl&amp;title">
            <img src="icons/tumblr.svg" alt="Tumblr" title="Tumblr" />
        </button>

        <button class="col share clearfix" id="reddit"
                data-share="https://www.reddit.com/submit?url&amp;title">
            <img src="icons/reddit.png" alt="Reddit" title="Reddit" />
        </button>

        <button class="col share clearfix" id="telegram"
                data-share="https://telegram.me/share/url?url&amp;text">
            <img src="icons/telegram.svg" alt="Telegram" title="Telegram" />
        </button>

        <button class="col share clearfix" id="gmail"
                data-share="https://mail.google.com/mail/?ui=2&amp;view=cm&amp;fs=1&amp;tf=1&amp;su&amp;body">
            <img src="icons/gmail.svg" alt="GMail" title="GMail" />
        </button>

        <button class="col share clearfix" id="diaspora"
                data-share="https://share.diasporafoundation.org/?url&amp;title">
            <img src="icons/diaspora.svg" alt="diaspora*" title="diaspora*" />
        </button>

        <button class="col share clearfix" id="vkontakte"
                data-share="https://vk.com/share.php?url">
            <img src="icons/vkontakte.svg" alt="VKontakte" title="VKontakte" />
        </button>

        <button class="col share clearfix" id="yahoo"
                data-share="https://compose.mail.yahoo.com/?body">
            <img src="icons/yahoo.png" alt="Yahoo!" title="Yahoo!" />
        </button>

        <button class="col share clearfix" id="pinboard"
                data-share="https://pinboard.in/add?showtags=yes&amp;url&amp;title">
            <img src="icons/pinboard.png" alt="Pinboard" title="Pinboard" />
        </button>

        <button class="col share clearfix" id="mewe"
                data-share="https://mewe.com/share?link">
            <img src="icons/mewe.png" alt="MeWe" title="MeWe" />
        </button>

        <button class="col share clearfix" id="outlook"
                data-share="https://outlook.live.com/owa/?path=/mail/action/compose&amp;body&amp;subject">
            <img src="icons/outlook.svg" alt="Outlook" title="Outlook" />
        </button>

        <button class="col share clearfix" id="weibo"
                data-share="https://service.weibo.com/share/share.php?url&amp;title">
            <img src="icons/weibo.svg" alt="Weibo" title="Weibo" />
        </button>

        <button class="col share clearfix" id="skype"
                data-share="https://web.skype.com/share?url">
            <img src="icons/skype.svg" alt="Skype" title="Skype" />
        </button>

        <button class="col share clearfix" id="whatsapp"
                data-share="https://wa.me/?text">
            <img src="icons/whatsapp.svg" alt="WhatsApp" title="WhatsApp" />
        </button>

        <button class="col share clearfix" id="wayback" data-share="">
            <img src="icons/wayback.svg" alt="Wayback" title="Wayback" />
        </button>

        <button class="col share clearfix" id="pinterest"
                data-share="https://www.pinterest.it/pin/create/button/?url">
            <img src="icons/pinterest.svg" alt="Pinterest" title="Pinterest" />
        </button>

        <button class="col share clearfix" id="evernote"
                data-share="https://www.evernote.com/clip.action?url">
            <img src="icons/evernote.svg" alt="Evernote" title="Evernote" />
        </button>

        <button class="col share clearfix" id="instapaper"
                data-share="https://www.instapaper.com/edit?url">
            <img src="icons/instapaper.png" alt="Instapaper" title="Instapaper" />
        </button>

        <button class="col share clearfix" id="scoopit"
                data-share="https://www.scoop.it/bookmarklet?url">
            <img src="icons/scoopit.png" alt="Scoop.it" title="Scoop.it" />
        </button>

        <button class="col share clearfix" id="bingtranslator"
                data-share="https://www.translatetheweb.com/?from=en&amp;to=auto&amp;a">
            <img src="icons/bing.svg" alt="Bing Translator" title="Bing Translator" />
        </button>

        <button class="col share clearfix" id="googletranslate"
                data-share="https://translate.google.com/translate?hl=en&amp;sl=auto&amp;tl=en&amp;u">
            <img src="icons/googletranslate.svg" alt="Google Translate" title="Google Translate" />
        </button>

        <button class="col share clearfix" id="line"
                data-share="https://social-plugins.line.me/lineit/share?url">
            <img src="icons/line.svg" alt="Line" title="Line" />
        </button>

        <button class="col share clearfix" id="viber"
                data-share="viber://forward?text">
            <img src="icons/viber.png" alt="Viber" title="Viber" />
        </button>

        <button class="col share clearfix" id="kakaotalk"
                data-share="https://story.kakao.com/share?url">
            <img src="icons/kakaotalk.svg" alt="KakaoTalk" title="KakaoTalk" />
        </button>

        <button class="col share clearfix" id="parler"
                data-share="https://parler.com/new-post?message&amp;url">
            <img src="icons/parler.svg" alt="Parler" title="Parler" />
        </button>

        <button class="col share clearfix" id="feedly"
                data-share="https://feedly.com/i/discover/sources/search/feed/">
            <img src="icons/feedly.svg" alt="Feedly" title="Feedly" />
        </button>

        <button class="col share clearfix" id="threads"
                data-share="https://www.threads.net/intent/post?text&amp;url">
            <img src="icons/threads.png" alt="Facebook" title="Facebook" />
        </button>

        <button class="col share clearfix" id="bluesky"
                data-share="https://bsky.app/intent/compose?text">
            <img src="icons/bluesky.svg" alt="Bluesky" title="Bluesky" />
        </button>

        <button class="col share clearfix customurl" id="shaarli" data-share="">
            <img src="icons/shaarli.png" alt="Shaarli" title="Shaarli" />
        </button>

        <button class="col share clearfix customurl" id="friendica" data-share="">
            <img src="icons/friendica.svg" alt="Friendica" title="Friendica" />
        </button>

        <button class="col share clearfix customurl" id="mastodon" data-share="">
            <img src="icons/mastodon.svg" alt="Mastodon" title="Mastodon" />
        </button>
    </div>
</div>
</body>
</html>
