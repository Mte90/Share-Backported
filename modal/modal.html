<!DOCTYPE html>
<html>
<head>
    <title>Share backported</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="modal.css"/>
    <script src="modal.js"></script>
</head>
<body>
<div id="share-directory">
    <div id="share-directory-grid" class="clearfix">
        <button class="col share clearfix" id="facebook" title=“Facebook” data-share="https://www.facebook.com/sharer.php?u">
            <img src="icons/facebook.svg"/>
        </button>

        <button class="col share clearfix" id="twitter" title=“Twitter” data-share="https://twitter.com/share?url&amp;text">
            <img src="icons/twitter.svg"/>
        </button>

        <button class="col share clearfix" id="linkedin" title=“LinkedIn” data-share="https://www.linkedin.com/shareArticle?mini=true&amp;url">
            <img src="icons/linkedin.svg" />
        </button>

        <button class="col share clearfix" id="tumblr" title=“Tumblr” data-share="https://www.tumblr.com/widgets/share/tool?canonicalUrl&amp;title">
            <img src="icons/tumblr.svg" />
        </button>

        <button class="col share clearfix" id="reddit" title=“Reddit” data-share="https://reddit.com/submit?url&amp;title">
            <img src="icons/reddit.png" />
        </button>

        <button class="col share clearfix" id="telegram" title=“Telegram” data-share="https://telegram.me/share/url?url&amp;text">
            <img src="icons/telegram.svg" />
        </button>

        <button class="col share clearfix" id="gmail" title=“Gmail” data-share="https://mail.google.com/mail/?ui=2&amp;view=cm&amp;fs=1&amp;tf=1&amp;su&amp;body">
            <img src="icons/gmail.svg" />
        </button>

        <button class="col share clearfix" id="diaspora" title=“Diaspora” data-share="https://share.diasporafoundation.org/?url&amp;title">
            <img src="icons/diaspora.svg" />
        </button>

        <button class="col share clearfix" id="vkontakte" title=“Vkontakte” data-share="http://vk.com/share.php?url">
            <img src="icons/vkontakte.svg" />
        </button>

        <button class="col share clearfix" id="yahoo" title=“Yahoo” data-share="http://compose.mail.yahoo.com/?body">
            <img src="icons/yahoo.png" />
        </button>

        <button class="col share clearfix" id="pinboard" title=“Pinboard”
                data-share="https://pinboard.in/add?showtags=yes&amp;url&amp;title">
            <img src="icons/pinboard.png" />
        </button>

        <button class="col share clearfix" id="mewe" title=“MeWe” data-share="http://mewe.com/share?link">
            <img src="icons/mewe.png" />
        </button>

        <button class="col share clearfix" id="outlook" title=“Outlook”
                data-share="https://outlook.live.com/owa/?path=/mail/action/compose&body&subject">
            <img src="icons/outlook.svg" />
        </button>

        <button class="col share clearfix" id="weibo" title=“Weibo”
                data-share="https://service.weibo.com/share/share.php?url&title">
            <img src="icons/weibo.svg" />
        </button>

        <button class="col share clearfix" id="skype" title=“Skype”
                data-share="https://web.skype.com/share?url">
            <img src="icons/skype.svg" />
        </button>

        <button class="col share clearfix" id="whatsapp" title=“WhatsApp”
                data-share="https://wa.me/?text">
            <img src="icons/whatsapp.svg" />
        </button>

        <button class="col share clearfix" id="wayback" title=“Wayback” data-share="">
            <img src="icons/wayback.svg" />
        </button>

        <button class="col share clearfix" id="pinterest" title=“Pinterest”
                data-share="https://www.pinterest.it/pin/create/button/?url">
            <img src="icons/pinterest.svg" />
        </button>

        <button class="col share clearfix" id="evernote" title=“Evernote”
                data-share="https://www.evernote.com/clip.action?url">
            <img src="icons/evernote.svg" />
        </button>

        <button class="col share clearfix" id="instapaper" title=“Instapaper”
                data-share="https://www.instapaper.com/edit?url">
            <img src="icons/instapaper.png" />
        </button>

        <button class="col share clearfix" id="scoopit" title=“Scoop.it”
                data-share="https://www.scoop.it/bookmarklet?url">
            <img src="icons/scoopit.png" />
        </button>

        <button class="col share clearfix" id="bingtranslator” title=“Bing Translator” 
                data-share="https://www.translatetheweb.com/?from=en&to=auto&a">
            <img src="icons/bing.svg" />
        </button>

        <button class="col share clearfix" id="googletranslate" title=“Google Translate”
                data-share="https://translate.google.com/translate?hl=en&sl=auto&tl=en&u">
            <img src="icons/googletranslate.svg" />
        </button>

        <button class="col share clearfix" id="line" title=“Line”
                data-share="https://social-plugins.line.me/lineit/share?url">
            <img src="icons/line.svg" />
        </button>

        <button class="col share clearfix" id="viber" title=“Viber”
                data-share="viber://forward?text">
            <img src="icons/viber.png" />
        </button>

        <button class="col share clearfix" id="kakaotalk" title=“KaKaoTalk”
                data-share="https://story.kakao.com/share?url">
            <img src="icons/kakaotalk.svg" />
        </button>

        <button class="col share clearfix" id="parler" title=“Parler”
            data-share="https://parler.com/new-post?message&url">
            <img src="icons/parler.svg" />
        </button>

        <button class="col share clearfix" id="feedly" title=“Feedly” data-share="https://feedly.com/i/discover/sources/search/feed/">
            <img src="icons/feedly.svg" />
        </button>

        <button class="col share clearfix customurl" id="shaarli" title=“Shaarli” data-share="">
            <img src="icons/shaarli.png" />
        </button>

        <button class="col share clearfix customurl" id="friendica" title=“Friendica” data-share="">
                <img src="icons/friendica.svg" />
        </button>

        <button class="col share clearfix customurl" id="mastodon" title=“Mastodon” data-share="">
            <img src="icons/mastodon.svg" />
        </button>

    </div>
</div>
</body>
</html>
