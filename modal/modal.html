<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Share backported</title>
    <link rel="stylesheet" href="modal.css"/>
    <script src="modal.js"></script>
</head>
<body>
<div id="share-directory">
    <div id="share-directory-grid" class="clearfix">
        <button class="col share clearfix" id="facebook" data-share="https://www.facebook.com/sharer.php?u">
            <img src="icons/facebook.svg" alt="" />
        </button>

        <button class="col share clearfix" id="twitter" data-share="https://twitter.com/share?url&amp;text">
            <img src="icons/twitter.svg" alt="" />
        </button>

        <button class="col share clearfix" id="linkedin" data-share="https://www.linkedin.com/shareArticle?mini=true&amp;url">
            <img src="icons/linkedin.svg" alt="" />
        </button>

        <button class="col share clearfix" id="tumblr" data-share="https://www.tumblr.com/widgets/share/tool?canonicalUrl&amp;title">
            <img src="icons/tumblr.svg" alt="" />
        </button>

        <button class="col share clearfix" id="reddit" data-share="https://reddit.com/submit?url&amp;title">
            <img src="icons/reddit.png" alt="" />
        </button>

        <button class="col share clearfix" id="telegram" data-share="https://telegram.me/share/url?url&amp;text">
            <img src="icons/telegram.svg" alt="" />
        </button>

        <button class="col share clearfix" id="gmail" data-share="https://mail.google.com/mail/?ui=2&amp;view=cm&amp;fs=1&amp;tf=1&amp;su&amp;body">
            <img src="icons/gmail.svg" alt="" />
        </button>

        <button class="col share clearfix" id="diaspora" data-share="https://share.diasporafoundation.org/?url&amp;title">
            <img src="icons/diaspora.svg" alt="" />
        </button>

        <button class="col share clearfix" id="vkontakte" data-share="http://vk.com/share.php?url">
            <img src="icons/vkontakte.svg" alt="" />
        </button>

        <button class="col share clearfix" id="yahoo" data-share="http://compose.mail.yahoo.com/?body">
            <img src="icons/yahoo.png" />
        </button>

        <button class="col share clearfix" id="pinboard"
                data-share="https://pinboard.in/add?showtags=yes&amp;url&amp;title">
            <img src="icons/pinboard.png" alt="" />
        </button>

        <button class="col share clearfix" id="mewe" data-share="http://mewe.com/share?link">
            <img src="icons/mewe.png" alt="" />
        </button>

        <button class="col share clearfix" id="outlook"
                data-share="https://outlook.live.com/owa/?path=/mail/action/compose&body&subject">
            <img src="icons/outlook.svg" alt="" />
        </button>

        <button class="col share clearfix" id="weibo"
                data-share="https://service.weibo.com/share/share.php?url&title">
            <img src="icons/weibo.svg" alt="" />
        </button>

        <button class="col share clearfix" id="skype"
                data-share="https://web.skype.com/share?url">
            <img src="icons/skype.svg" alt="" />
        </button>

        <button class="col share clearfix" id="whatsapp"
                data-share="https://wa.me/?text">
            <img src="icons/whatsapp.svg" alt="" />
        </button>

        <button class="col share clearfix" id="wayback" data-share="">
            <img src="icons/wayback.svg" alt="" />
        </button>

        <button class="col share clearfix" id="pinterest"
                data-share="https://www.pinterest.it/pin/create/button/?url">
            <img src="icons/pinterest.svg" alt="" />
        </button>

        <button class="col share clearfix" id="evernote"
                data-share="https://www.evernote.com/clip.action?url">
            <img src="icons/evernote.svg" alt="" />
        </button>

        <button class="col share clearfix" id="instapaper"
                data-share="https://www.instapaper.com/edit?url">
            <img src="icons/instapaper.png" alt="" />
        </button>

        <button class="col share clearfix" id="scoopit"
                data-share="https://www.scoop.it/bookmarklet?url">
            <img src="icons/scoopit.png" alt="" />
        </button>

        <button class="col share clearfix" id="bingtranslate"
                data-share="https://www.translatetheweb.com/?from=en&to=auto&a">
            <img src="icons/bingtranslate_old.svg" />
        </button>

        <button class="col share clearfix" id="googletranslate"
                data-share="https://translate.google.com/translate?hl=en&sl=auto&tl=en&u">
            <img src="icons/googletranslate.svg" alt="" />
        </button>

        <button class="col share clearfix" id="line"
                data-share="https://social-plugins.line.me/lineit/share?url">
            <img src="icons/line.svg" alt="" />
        </button>

        <button class="col share clearfix" id="viber"
                data-share="viber://forward?text">
            <img src="icons/viber.png" alt="" />
        </button>

        <button class="col share clearfix" id="kakaotalk"
                data-share="https://story.kakao.com/share?url">
            <img src="icons/kakaotalk.svg" alt="" />
        </button>

        <button class="col share clearfix" id="parler"
            data-share="https://parler.com/new-post?message&url">
            <img src="icons/parler.svg" alt="" />
        </button>

        <button class="col share clearfix" id="feedly" data-share="https://feedly.com/i/discover/sources/search/feed/">
            <img src="icons/feedly.svg" alt="" />
        </button>

        <button class="col share clearfix customurl" id="shaarli" data-share="">
            <img src="icons/shaarli.png" alt="" />
        </button>

        <button class="col share clearfix customurl" id="friendica" data-share="">
                <img src="icons/friendica.svg" alt="" />
        </button>

        <button class="col share clearfix customurl" id="mastodon" data-share="">
            <img src="icons/mastodon.svg" alt="" />
        </button>

    </div>
</div>
</body>
</html>
